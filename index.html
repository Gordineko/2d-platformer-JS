<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

        <img class="hero" src="./img/Swordsman_spritelist.png" alt="" />
      </div>

        <img src="./img/Swordsman_spritelist.png" class="jump" alt="" />
      </div>
      <div class="hit_block">
        <img src="./img/Swordsman_spritelist.png" class="hit" alt="" />
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
